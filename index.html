<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- META DATA -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- TITLE -->
        <title>William Dang Portfolio</title>

        <!-- LINK -->
        <link rel='stylesheet' type='text/css' href='../williamdini/src/style.css'>
    </head>
    <body>


        <!-- Contact Form -->
        <div class="form-container inline">
            <h2><strong>Contact Me</strong></h2>
            <div class="info-text-box">
                
                <p>Feel free to Contact me by submitting the form and I will get back to you as soon as possible.</p>
            </div>
        
            <div class="input-form">
                <form>
                    <label for="name"><b>Name:</b>
                        <input required type="text" id="name" name="name" placeholder="Enter your Name...">
                    </label>
        
                    <label for="email"><b>Email:</b>
                        <input required type="email" id="email" name="email" placeholder="Enter your Email...">
                    </label>
        
                    <label for="message"><b>Send me a Message:</b>
                        <textarea required id="message" name="message"></textarea>
                    </label>
        
                    <button class="subButn" type="submit">Submit</button>
                </form>
            </div>
        
        </div>
        
        
    </body>
</html>
